<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noter</title>
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body id="noter-body">

    <div id="title-bar">
        <h4>Noter</h4>
    </div>

    <div id="tools" class="rounded">
        <button id="tool-settings" class="tool-btn unselected" data-div="settings">Settings</button>
        <button id="tool-tools" class="tool-btn unselected" data-div="actions">Tools</button>   
        <div id="settings" class="top-menu hidden">
            <div id='tooltip-check' class="checkboxed">
                <input type="checkbox" id="tooltip-box" name="tooltip-toggle" checked>
                Show tooltip
            </div>
            
        </div>
        <div id="actions" class="top-menu hidden">                  
            <button id="full-btn">Tabify</button>
            <button id="delete-all">Delete All</button>
            <button id="collapse-all">Collapse All</button>
            <button id="uncollapse-all">Expand All</button>            
        </div>
    </div>

    <div id="content"></div>

    <script src="../js/popup.js"></script>

</body>
</html>
